<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: palevioletred;
            border: 3px solid black;
            text-align: center;
        }
        .box{
            height: 150px;
            width: 150px;
            margin: 5px;
            background-color: aqua;
            border: 3px solid black;
            float: right;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
    </div>

</body>
</html>
