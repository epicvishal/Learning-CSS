<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        .box{
            display: inline-block;
            height: 75px;
            width: 75px;
            padding: 5px;
            margin: 50px;
            border: 1px solid black;
            border-radius: 5px;
            transition: all 1s ease-in-out;
            background-color: cornflowerblue;
        }
        #box1:hover{
            transform: skew(45deg);
        }
        #box2:hover{
            transform: skew(90deg);
        }
    </style>
</head>
<body>
    <div id="box1" class="box">size1</div><br><br><br>
    <div id="box2" class="box">size2</div>
</body>
</html>
