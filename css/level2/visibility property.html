<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility property</title>
</head>
<style>
    .box{height: 50px;width: 50px;}
    #box1{background-color: aqua; visibility: hidden;}
    #box2{background-color: chocolate;visibility: visible;}
</style>
<body>
    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box2</div><br> 
</body>
</html>
