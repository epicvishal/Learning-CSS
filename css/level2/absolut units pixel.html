<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width of pixels</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
        background-color: aqua;
    }
    .box{width: 50px;height: 50px;}
    #box1{background-color: cadetblue;}
    #box2{background-color: chartreuse;}
    #box3{background-color: crimson;}
</style>
<body>
    <div id="box">Box</div><br>
    <div id="box1"class="box">Box1</div><br>
    <div id="box2"class="box">Box2</div><br>
    <div id="box3"class="box">Box3</div><br>

</body>
</html>
