<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basics
    </title>
    <!--  -->
    <link rel="stylesheet" href="index.css">
    <style>
        #heading{color: burlywood;}
        #div22{color: brown;}
        p{color: forestgreen;}
        .special_heading{color: darkcyan;}
        #first, #second{color: chartreuse;}

    </style>
</head>
<body>
    <h1 style="color: red;"> this is my heading</h1>
    <hr>
    <div id="heading" style="color: blueviolet;">heading</div>
    <hr>
    <div id="div22">Div</div>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, laudantium.</p>
    <hr>
    <h2 class="special_heading">heading 2</h2>
    <hr>
    <div id="first">First</div>
    <hr>
    <div id="second">second</div>

</body>
</html>
